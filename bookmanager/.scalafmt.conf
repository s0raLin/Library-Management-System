version = 3.10.3                  # 必须显式指定版本

runner.dialect = scala3           # 如果是纯 Scala 3 项目
# runner.dialect = scala213       # 如果是 Scala 2.13 项目，改用这行

maxColumn = 100                   # 推荐 100，比默认 80 更适合现代宽屏显示

indent.main = 2                   # 主缩进 2 个空格
indent.defnSite = 4               # def/class/val 等定义处参数缩进 4
indent.callSite = 2               # 调用处参数缩进 2

# 对齐：只对齐 case =>
align.preset = some

# 换行：更紧凑、垂直风格（适合大多数人）
newlines.source = fold

# 配置样式参数（call/defn 现场多参数时每行一个）
newlines.configStyle.callSite.prefer = true
newlines.configStyle.defnSite.prefer = true

# 尾随逗号：多行时自动添加（Scala 3 推荐）
rewrite.trailingCommas.style = always

# 常用重写规则（推荐开启）
rewrite.rules = [
  RedundantBraces,        # 移除多余大括号
  RedundantParens,        # 移除多余圆括号
  SortImports,            # 排序并整理 imports（Scala 2 风格）
  # Imports               # 如果想更激进地整理 imports（分组、去重等），取消注释
]

# 文档字符串风格（Scaladoc）
docstrings.style = SpaceAsterisk
docstrings.blankFirstLine = fold    # 不强制首行空行
docstrings.wrap = no                # 不自动换行 docstring（保持可读）

# 其他小优化
danglingParentheses.callSite = true
danglingParentheses.defnSite = true
binPack.literalArgumentLists = true # List(1, 2, 3, ...) 多参数时自动装箱
